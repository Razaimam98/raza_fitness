<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Raza Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="l04q6XzEJA4ejDbipk-bbKLJ5vK6oGuPrUPGyajVv_w" />

    <!-- Basic SEO -->
    <meta name="description" content="Join Raza Fitness to achieve your dream physique with professional workouts, nutrition tips, supplements guide, and motivation. Get stronger every day!">
    <meta name="keywords" content="Raza Fitness, fitness, workouts, nutrition, supplements, motivation, muscle growth, health">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Raza Fitness – Transform Your Body & Mind">
    <meta property="og:description" content="Build muscle, burn fat, and stay motivated with Raza Fitness. Your ultimate guide to workouts, nutrition, and supplements.">
    <meta property="og:url" content="https://raza-fitness-1.onrender.com/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='images/cover.jpg') }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Raza Fitness – Transform Your Body & Mind">
    <meta name="twitter:description" content="Your ultimate guide to fitness, workouts, nutrition, and motivation.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/cover.jpg') }}">

    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">Raza Fitness</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('privacy') }}">Privacy</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer with email subscription -->
    <footer>
        <div class="footer-container">
            <p>Subscribe to our newsletter:</p>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p>&copy; 2025 Raza Fitness. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
